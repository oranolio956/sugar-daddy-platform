name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
        working-directory: frontend/web-app
      
      - name: Run tests
        run: npm test
        working-directory: frontend/web-app
      
      - name: Lint code
        run: npm run lint
        working-directory: frontend/web-app