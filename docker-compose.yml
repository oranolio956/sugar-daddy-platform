version: '3.8'

services:
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=your_jwt_secret_key
      - DATABASE_URL=postgres://user:password@postgres:5432/sugar_daddy_db
      - REDIS_URL=redis://redis:6379
      - USER_SERVICE_URL=http://user-service:3002
      - MATCHING_SERVICE_URL=http://matching-service:3003
      - MESSAGING_SERVICE_URL=http://messaging-service:3004
      - PAYMENT_SERVICE_URL=http://payment-service:3005
      - NOTIFICATION_SERVICE_URL=http://notification-service:3006
    depends_on:
      - postgres
      - redis
      - user-service
      - matching-service
      - messaging-service
      - payment-service
      - notification-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sugar-daddy-network

  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=your_jwt_secret_key
      - DATABASE_URL=postgres://user:password@postgres:5432/sugar_daddy_db
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sugar-daddy-network

  matching-service:
    build:
      context: ./backend/matching-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=your_jwt_secret_key
      - DATABASE_URL=postgres://user:password@postgres:5432/sugar_daddy_db
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sugar-daddy-network

  messaging-service:
    build:
      context: ./backend/messaging-service
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET:-default_jwt_secret_change_in_production}
      - DATABASE_URL=postgres://user:password@postgres:5432/sugar_daddy_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sugar-daddy-network

  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET:-default_jwt_secret_change_in_production}
      - DATABASE_URL=postgres://user:password@postgres:5432/sugar_daddy_db
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_placeholder}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID:-placeholder}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET:-placeholder}
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sugar-daddy-network

  notification-service:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET:-default_jwt_secret_change_in_production}
      - DATABASE_URL=postgres://user:password@postgres:5432/sugar_daddy_db
      - FIREBASE_CREDENTIALS_PATH=${FIREBASE_CREDENTIALS_PATH:-./firebase-credentials.json}
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sugar-daddy-network

  web-app:
    build:
      context: ./frontend/web-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    networks:
      - sugar-daddy-network

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=sugar_daddy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sugar-daddy-network

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sugar-daddy-network

volumes:
  postgres-data:
  redis-data:

networks:
  sugar-daddy-network:
    driver: bridge