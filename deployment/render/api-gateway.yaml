# Render.com Service Configuration for API Gateway
# This file contains the specific configuration for the API Gateway service

version: 2
services:
  - type: web
    name: api-gateway
    env: node
    plan: standard
    region: oregon
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    healthCheckInterval: 30
    healthCheckTimeout: 10
    healthCheckRetries: 3
    healthCheckGracePeriod: 5
    
    # Environment Variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: CORS_ORIGIN
        value: https://sugar-daddy-platform.vercel.app
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: API_VERSION
        value: v1
      - key: MAINTENANCE_MODE
        value: false
      - key: METRICS_ENABLED
        value: true
    
    # Environment Variable Secrets
    envVarSecrets:
      - key: JWT_SECRET
        fromSecret: jwt-secret
      - key: DATABASE_URL
        fromSecret: database-url
      - key: REDIS_URL
        fromSecret: redis-url
      - key: USER_SERVICE_URL
        fromSecret: user-service-url
      - key: MATCHING_SERVICE_URL
        fromSecret: matching-service-url
      - key: MESSAGING_SERVICE_URL
        fromSecret: messaging-service-url
      - key: PAYMENT_SERVICE_URL
        fromSecret: payment-service-url
      - key: NOTIFICATION_SERVICE_URL
        fromSecret: notification-service-url
    
    # Auto-deployment settings
    autoDeploy: true
    branch: main
    
    # Scaling configuration
    minInstances: 1
    maxInstances: 5
    cpu: 1024
    memory: 2048
    
    # SSL and domain configuration
    customDomains:
      - name: api.sugar-daddy-platform.com
        ssl: auto
    
    # Monitoring and alerts
    alerts:
      - type: error-rate
        threshold: 5
        window: 5m
      - type: response-time
        threshold: 2000
        window: 5m
      - type: memory-usage
        threshold: 80
        window: 5m
      - type: cpu-usage
        threshold: 80
        window: 5m