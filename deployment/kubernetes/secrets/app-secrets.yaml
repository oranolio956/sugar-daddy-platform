apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: sugar-daddy
  labels:
    app: sugar-daddy-platform
    component: secrets
type: Opaque
stringData:
  # JWT Secret for authentication
  jwt-secret: "your-super-secret-jwt-key-change-in-production"
  
  # Database credentials
  db-username: "sugar_daddy_user"
  db-password: "your-database-password"
  db-host: "postgres.sugar-daddy.svc.cluster.local"
  db-name: "sugar_daddy_db"
  
  # Redis credentials
  redis-password: "your-redis-password"
  redis-host: "redis.sugar-daddy.svc.cluster.local"
  
  # Email service credentials
  smtp-host: "smtp.gmail.com"
  smtp-port: "587"
  smtp-user: "your-email@gmail.com"
  smtp-password: "your-app-password"
  smtp-from: "noreply@sugardaddyplatform.com"
  
  # Payment service credentials
  stripe-secret-key: "sk_live_your_stripe_secret_key"
  stripe-publishable-key: "pk_live_your_stripe_publishable_key"
  paypal-client-id: "your_paypal_client_id"
  paypal-client-secret: "your_paypal_client_secret"
  
  # Firebase credentials for push notifications
  firebase-credentials: |
    {
      "type": "service_account",
      "project_id": "your-project-id",
      "private_key_id": "your-private-key-id",
      "private_key": "-----BEGIN PRIVATE KEY-----\nYOUR_PRIVATE_KEY\n-----END PRIVATE KEY-----\n",
      "client_email": "your-service-account@your-project-id.iam.gserviceaccount.com",
      "client_id": "your-client-id",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-project-id.iam.gserviceaccount.com"
    }
  
  # AWS credentials for S3 storage
  aws-access-key-id: "your-aws-access-key-id"
  aws-secret-access-key: "your-aws-secret-access-key"
  aws-region: "us-east-1"
  s3-bucket-name: "sugar-daddy-uploads"
  
  # Monitoring and observability
  grafana-password: "admin"
  prometheus-retention: "200h"
  
  # Security keys
  encryption-key: "your-32-character-encryption-key"
  two-factor-secret: "your-two-factor-secret-key"