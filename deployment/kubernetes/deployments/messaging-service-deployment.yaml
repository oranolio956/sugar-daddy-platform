apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-service
  namespace: sugar-daddy
  labels:
    app: messaging-service
    component: deployment
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: messaging-service
  template:
    metadata:
      labels:
        app: messaging-service
        component: deployment
        tier: backend
    spec:
      serviceAccountName: messaging-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: messaging-service
          image: ghcr.io/sugar-daddy-platform/messaging-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3004
              name: http
              protocol: TCP
            - containerPort: 8080
              name: websocket
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: LOG_LEVEL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            - name: DATABASE_URL
              value: "postgres://$(DB_USERNAME):$(DB_PASSWORD)@$(DB_HOST):5432/$(DB_NAME)"
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):6379"
            - name: MAX_UPLOAD_SIZE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: MAX_UPLOAD_SIZE
            - name: ALLOWED_FILE_TYPES
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ALLOWED_FILE_TYPES
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3004
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /usr/src/app/logs
              readOnly: false
      volumes:
        - name: logs
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - messaging-service
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-service
  namespace: sugar-daddy
  labels:
    app: messaging-service
    component: service
    tier: backend
spec:
  type: ClusterIP
  ports:
    - port: 3004
      targetPort: 3004
      protocol: TCP
      name: http
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: websocket
  selector:
    app: messaging-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: messaging-service
  namespace: sugar-daddy
  labels:
    app: messaging-service
    component: service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: sugar-daddy
  name: messaging-service
  labels:
    app: messaging-service
    component: rbac
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: messaging-service
  namespace: sugar-daddy
  labels:
    app: messaging-service
    component: rbac
subjects:
  - kind: ServiceAccount
    name: messaging-service
    namespace: sugar-daddy
roleRef:
  kind: Role
  name: messaging-service
  apiGroup: rbac.authorization.k8s.io